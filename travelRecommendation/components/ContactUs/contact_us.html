<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Easy Travel</title>
    <link rel="stylesheet" href="contact_us.css" />
  </head>
  <body>
    <div class="container">
      <div class="logoText">
        <img src="../../images/logo-s.png" alt="logo" class="logo" />
        <span><i>TravelBloom</i></span>
      </div>

      <nav class="navbar">
        <a href="../HomePage/home_page.html" class="navbar_item">Home</a>
        <a href="./about_us.html" class="navbar_item">About Us</a>
        <a href="../ContactUs/contact_us.html" class="navbar_item"
          >Contact Us</a
        >
      </nav>
    </div>

    <main>
      <form class="form">
        <div class="contact_header">
          <div class="contact_title">
            <h1>Contact Us</h1>
          </div>
          <div class="contact_subtitle">
            <span>Get in touch</span>
          </div>
        </div>

        <div class="contact_info">
          <div class="contact_part">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" id="name" />
          </div>

          <div class="contact_part">
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter your email" id="email" />
          </div>

          <div class="contact_part">
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              cols="100"
              rows="6"
              placeholder="Enter your message"
            ></textarea>
          </div>
        </div>

        <button type="submit" class="contactBtn">Submit</button>
      </form>
    </main>

    <div class="social">
      <a href="http://twitter.com"
        ><img src="../../images/twitter_colored.svg" alt="twitter" class="link"
      /></a>
      <a href="http://facebook.com"
        ><img
          src="../../images/facebook_colored.svg"
          alt="facebook"
          class="link"
      /></a>
      <a href="http://instagram.com"
        ><img
          src="../../images/instagram_colored.svg"
          alt="instagram"
          class="link"
      /></a>
      <a href="http://youtube.com"
        ><img src="../../images/youtube_colored.svg" alt="youtube" class="link"
      /></a>
    </div>
  </body>
</html>
