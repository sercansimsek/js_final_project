<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Easy Travel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logoText">
        <img src="./images/logo-s.png" alt="logo" class="logo" />
        <span><i>TravelBloom</i></span>
      </div>

      <nav class="navbar">
        <a href="#home" class="navbar_item">Home</a>
        <a href="#about" class="navbar_item">About Us</a>
        <a href="#contact" class="navbar_item">Contact Us</a>
      </nav>

      <div class="query">
        <input
          type="text"
          placeholder="Enter a destination or keyword"
          class="input"
        />
        <img
          src="./images/look-up-svgrepo-com.svg"
          alt="lookup"
          class="lookup"
        />
        <button class="searchBtn">Search</button>
        <button class="clearBtn">Clear</button>
      </div>
    </div>

    <main>
      <div class="home_page">
        <div class="home_page_content">
          <div class="home_title">
            <h1>EXPLORE<br>DREAM<br> DESTINATION</h1>
          </div>
          <div class="home_description">
            <span
              >It encourages exploration of unfamiliar territories, embracing
              diverse cultures and landscapes, while pursuing the desired
              destination that captivates the hearth and ignites a sense of
              wonder</span
            >
          </div>
          <button class="homeBtn">BOOK NOW</button>
        </div>

        <div class="social">
          <a href="http://twitter.com"><img src="./images/twitter_colored.svg" alt="twitter" class="link"></a> 
          <a href="http://facebook.com"><img src="./images/facebook_colored.svg" alt="facebook" class="link"></a>
          <a href="http://instagram.com"><img src="./images/instagram_colored.svg" alt="instagram" class="link"></a>
          <a href="http://youtube.com"><img src="./images/youtube_colored.svg" alt="youtube" class="link"></a>
        </div>
      </div>
    </main>

    <script src="travel_recommendation.js"></script>
  </body>
</html>
